<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Cервис Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto">
    </header>
    <main class="main page__main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1  class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="mesto-collection main__mesto-collection">
        <ul class="mesto-cards"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_profile-edit">
    <div class="popup__container">
      <div class="popup__header">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-button"></button>
      </div>
      <form class="popup__form" id="form-edit" name="form-edit" method="POST" action="#">
        <input class="popup__input" name="name" id="name" placeholder="Введите имя" type="text" required>
        <input class="popup__input" name="job" id="job" placeholder="Введите род занятий" type="text" required>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-card">
    <div class="popup__container">
      <div class="popup__header">
        <h2 class="popup__title">Новое место</h2>
        <button class="popup__close-button"></button>
      </div>
      <form class="popup__form" id="form-addcard" name="form-addcard" method="POST" action="#">
        <input class="popup__input" name="place-name" id="place-name" placeholder="Название" type="text" required>
        <input class="popup__input" name="place-image" id="place-image" placeholder="Ссылка на картинку" type="text" required>
        <button class="popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_image-viewer">
    <div class="popup__container popup__container_type_image">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__caption"></figcaption>
      </figure>
      <button class="popup__close-button"></button>
    </div>
  </div>
  <template class="mesto-template">
    <li class="mesto-card">
      <img class="mesto-card__image" src="" alt="">
      <button class="mesto-card__trash"></button>
      <div class="mesto-card__info">
        <h2 class="mesto-card__title"></h2>
        <button class="mesto-card__like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/initialCards.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
