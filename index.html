<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Cервис Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header page__header">
      <img class="header__logo" src="./images/header-logo.svg" alt="Логотип Mesto">
    </header>
    <main class="main page__main">
      <section class="profile">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1  class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="mesto-collection main__mesto-collection">
        <ul class="mesto-cards">
          <li class="mesto-card">
            <img class="mesto-card__image" src="./images/mesto-card-image-sevastopol.jpg" alt="Херсонес">
            <div class="mesto-card__info">
              <h2 class="mesto-card__title">Севастополь</h2>
              <button class="mesto-card__like"></button>
            </div>
          </li>
          <li class="mesto-card">
            <img class="mesto-card__image" src="./images/mesto-card-image-baikal.jpg" alt="Остров Ольхон">
            <div class="mesto-card__info">
              <h2 class="mesto-card__title">Остров Ольхон</h2>
              <button class="mesto-card__like"></button>
            </div>
          </li>
          <li class="mesto-card">
            <img class="mesto-card__image" src="./images/mesto-card-image-elbrus.jpg" alt="Эльбрус">
            <div class="mesto-card__info">
              <h2 class="mesto-card__title">Эльбрус</h2>
              <button class="mesto-card__like"></button>
            </div>
          </li>
          <li class="mesto-card">
            <img class="mesto-card__image" src="./images/mesto-card-image-kamchatka.jpg" alt="Горячие источники Камчатки">
            <div class="mesto-card__info">
              <h2 class="mesto-card__title">Камчатка</h2>
              <button class="mesto-card__like"></button>
            </div>
          </li>
          <li class="mesto-card">
            <img class="mesto-card__image" src="./images/mesto-card-image-pyatigorsk.jpg" alt="Горы Пятигорска">
            <div class="mesto-card__info">
              <h2 class="mesto-card__title">Пятигорск</h2>
              <button class="mesto-card__like"></button>
            </div>
          </li>
          <li class="mesto-card">
            <img class="mesto-card__image" src="./images/mesto-card-image-tbilisi.jpg" alt="Тбилиси">
            <div class="mesto-card__info">
              <h2 class="mesto-card__title">Тбилиси</h2>
              <button class="mesto-card__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <div class="popup__header">
        <h2 class="popup__title">Редактировать профиль</h2>
        <button class="popup__close-button"></button>
      </div>
      <form class="popup__form" name="popup-form" method action="#">
        <input class="popup__input" name="name" id="name" placeholder="Введите имя" type="text" required>
        <input class="popup__input" name="job" id="job" placeholder="Введите род занятий" type="text" required>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
